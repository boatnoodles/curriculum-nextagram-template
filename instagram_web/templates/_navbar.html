{% block navbar %}

  <nav class="navbar navbar-expand-lg navbar-dark grey-blue">
    <a class="navbar-brand brand-logo" href="/">Meisterkram</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="/" class="nav-link {{'active' if current == 'home' }}">Home</a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('users.show', username=current_user.username) }}" class="nav-link {{'active' if current == 'users.show' }}">Your page</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('users.edit', username=current_user.username) }}" class="nav-link {{'active' if current == 'users.edit' }}">Edit Profile Details</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('posts.new') }}" class="nav-link {{'active' if current == 'posts.new' }}">Upload a New Post</a>
        </li>

        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Session management
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a href="{{ url_for('users.new') }}" class="dropdown-item" >Sign Up</a>
            <a href="{{ url_for('sessions.new')}}" class="dropdown-item" >Log In</a>

            <div class="dropdown-divider"></div>

            <form method="POST" action="{{ url_for('sessions.delete') }}" class="m-0">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <input class="dropdown-item" type="submit" value="Log Out"/>
            </form>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Follow requests
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% with follow_requests=follow_requests %}
              <a href="{{ url_for('home') }}"></a>
              <button> Accept </button> 
              <button> Reject</button>
            {% endwith %}
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
      </form>
    </div>
  </nav>
  
  {% include "_flash_message.html" %}

{% endblock navbar %}
