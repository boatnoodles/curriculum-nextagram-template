    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="/" class="nav-link {{'active' if current == 'home' }}">Home</a>

        <li class="nav-item">
