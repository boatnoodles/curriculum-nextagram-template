{% extends "_layout.html" %}

{% block content %}
  {% include "_navbar.html" %}
  <div class="wrapper">
    <div class="checkout container">

      <header>
        <p>
          Make a donation to this photo
        </p>
      </header>

      <div>
        <img src="{{ url }}" alt="" class="w-259px">
      </div>
      
      <form id="payment-form" method="POST" action="{{ url_for('donations.create', recipient=recipient) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <section>
          <label for="amount">
            <span class="input-label">Amount</span>
            <div class="input-wrapper amount-wrapper">
              <input id="amount" name="amount" type="tel" min="1" placeholder="Amount">
            </div>
          </label>

          <div class="bt-drop-in-wrapper">
            <div id="bt-dropin"></div>
          </div>
        </section>

        <input type="hidden" id="nonce" name="payment_method_nonce" />
        <button class="btn steel-blue text-white font-weight-bold border-0" type="submit" id="submit-button"><span>Donate</span></button>
      </form>

    </div>
  </div>

  <script src="https://js.braintreegateway.com/web/dropin/1.18.0/js/dropin.min.js"></script>
  <script>
    var form = document.querySelector('#payment-form');
    var client_token = '{{ client_token }}';

    braintree.dropin.create({
      authorization: client_token,
      container: '#bt-dropin',
      paypal: {
        flow: 'vault'
      }
    }, function (createErr, instance) {
      form.addEventListener('submit', function (event) {
        event.preventDefault();

        instance.requestPaymentMethod(function (err, payload) {
          if (err) {
            console.log('Error', err);
            return;
          }

          // Add the nonce to the form and submit
          document.querySelector('#nonce').value = payload.nonce;
          form.submit();
        });
      });
    });
  </script>

{% endblock %}
