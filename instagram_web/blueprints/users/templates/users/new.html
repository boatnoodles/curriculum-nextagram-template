{% extends "_layout.html"%}

{% block content %}
  {% for error in errors%}
    <p>{{error}}</p>
  {% endfor %}
  <form method="POST" action={{url_for("users.create")}}>  
    <div class="m-5" style="width: 80vw;">
      <div class="form-group">
      {# Username #}
        <label for="username">Username</label>
        <input class="form-control" type="text" placeholder="" name="username"/>
      </div>

      <div class="form-group">
      {# Email #}
        <label for="email">Email</label>
        <input class="form-control" type="email" placeholder="" name="email"/>
      </div>

      <div class="form-group">
      {# Password #}
        <label for="password">Password</label>
        <input class="form-control" type="password" placeholder="" name="password"/>
      </div>

      <div class="form-group">
      {# Confirm password #}
        <label for="confirm">Confirm Password</label>
        <input class="form-control" type="password" placeholder="" name="confirm"/>
      </div>

      {# Submit button #}
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>
{% endblock %}
