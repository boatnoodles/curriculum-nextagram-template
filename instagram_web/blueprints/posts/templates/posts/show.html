{% extends "_layout.html" %}

{% block content %}

  {% with current="posts.show"%}
    {% include "_navbar.html" %}
  {% endwith %}
  

  <div class="m-5">
    <img src="{{ post.post_url }}" class="w-259px m-2">
    <a href="{{ url_for('users.show', username=username) }}">
      <p class="font-weight-bold text-fgreen">{{ username }} </p>
    </a>
    <p>{{ post.caption }}</p>
    <p class="timestamp">{{post.created_at.strftime(("%d %B %y %-I:%M%p"))}}</p>
  

  
    <a href="{{ url_for('donations.new', recipient=path) }}">
      <button class="btn forest-green text-white font-weight-bold border-0 font-weight-bold">Make a donation</button>
    </a>
  </div>

{% endblock %}
